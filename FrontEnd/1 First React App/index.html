
<!-- FIRST REACT APP Without creating React App directly. -->

<!-- imported react and reactDOM from https://legacy.reactjs.org/docs/cdn-links.html   and bable from https://babeljs.io/docs/babel-standalone -->

<script src="/FrontEnd/ReactEssencial/react.js"></script>
<script src="/FrontEnd/ReactEssencial/reactDOM.js"></script>
<script src="/FrontEnd/ReactEssencial/babel.js"></script>

<!-- created a div with id root -->
<div id="root"></div>

<script type="text/babel">  // by default it is "text/javascript"

  // prepared content to display in browser.
  function App(){
    return <h1> Hello World </h1>
  }

  // created container reference for where we have to display our content using React.
  var root = ReactDOM.createRoot(document.querySelector('#root'))

  // render content inside the container.
  root.render(<App />)

</script>
